<div class="jumbotron"  style="background: #abc; text-align:center;color:white;font-weight:bold;">
    HELLO FORM
</div>


<div class="container">
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6 jumbotron">
            <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" ng-model="user.username"  placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" ng-model="user.password" placeholder="Password">
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="register()">REGISTER</button>
                </div>
            </div>
            </form>
        </div>

        <div class="col-sm-3" >
            <div class="row">
                <div class="col-sm-12">
                    <div class="list-group">
                        <a href="#" class="list-group-item active">
                            User List
                        </a>
                        
                        <a href="#" class="list-group-item" ng-repeat="item in userList">
                            {{item.username}}
                        </a>
                        
                        
                    </div>
                    </div>
            </div>
        </div>
    </div>
</div>
